name       : haskell-patience
version    : 0.1.1
release    : 3
source     :
    - http://hackage.haskell.org/package/patience-0.1.1/patience-0.1.1.tar.gz : 35c7c334d344b3cbdc61cc88c559bedb300ace860a80e3990aeb268f1f10db63
license    : BSD-3-Clause
component  : programming.haskell
summary    : This library implements the "patience diff" algorithm, as well as the
